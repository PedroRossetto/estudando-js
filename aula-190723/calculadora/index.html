<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" id="visor">
        <div class="btns">
            <button class="btn gray" id="ac">AC</button>
            <button class="btn press gray">&#40;</button>
            <button class="btn press gray">&#41;</button>
            <button class="btn press operat">/</button>
            <button class="btn press">7</button>
            <button class="btn press">8</button>
            <button class="btn press">9</button>
            <button class="btn press operat">*</button>
            <button class="btn press">4</button>
            <button class="btn press">5</button>
            <button class="btn press">6</button>
            <button class="btn press operat">-</button>
            <button class="btn press">1</button>
            <button class="btn press">2</button>
            <button class="btn press">3</button>
            <button class="btn press operat">+</button>
            <button class="btn press span-2">0</button>
            <button class="btn press">,</button>
            <button class="btn operat" id="calc">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
